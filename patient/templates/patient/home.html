{% extends 'patient/base.html' %}

{% load static %}
{% load widget_tweaks %}
{% block content %}


<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home | TM Blood Report</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
</head>

<body style="background-color: #d8e1e7">
  <main>
    <div class="card mx-auto mt-5 w-50">
      <div class="card-header text-center">
        <img src="../static/patient/patient_profile/assets/star.png" height="50px" alt="star"
                  class="star me-2" style="align-items:flex-start;" />
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <center>
            <h1>"Your body can stand almost
              anything. It's your mind that you
              have to convince"</h1>
          </center>
        </blockquote>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12" style="height: 100px;">
        <div class="card w-75 mt-5" style="margin-left: 170px; box-shadow: 4px 4px 4px rgb(73, 72, 72);">
          <div class="card-body" style="margin-left: 30px;">
            <a href="{% url 'patient_create' %}" class="btn btn-dark me-5" style="height: 170px; width: 500px;">
              <h2 class="heading mt-5"> <img src="../static/patient/home/assets/add-user.png" height="80px" alt="add"
                  class="profile__buttons-addimg me-3" style="align-items:flex-start;" />Add Patient</h2>
            </a>

            <a href="{% url 'search' %}" class="btn btn-dark" style="height: 170px; width: 500px;">
              <h2 class="heading mt-5"><img src="../static/patient/home/assets/search.png" height="82px" alt="generate"
                  class="profile__buttons-addimg me-2" style="align-items:flex-start;" />Search Patient</h2>
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>

  <script src="{% static 'patient/add_patient_form/js/jquery.maskedinput.min.js' %}"></script>
  <script src="{% static 'patient/add_patient_form/js/script.js'  %}"></script>
</body>

</html>
{% endblock content %}
